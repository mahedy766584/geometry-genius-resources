<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>

<body>

    <header>

    </header>

    <main>

        <!--main container -->
        <div class="flex flex-col lg:flex-row">

            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card triangle -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Triangle" class="h-52" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p id="area">Area (A) = 0.5×b×h</p>
                        <p>
                            <input class="border bg-gray-100 w-28 px-2 py-1" type="text" name="" id="triangle-base"
                                placeholder="base"><span class="ml-2">cm</span>
                            <!-- triangle height -->
                            <input class="border bg-gray-100 w-28 px-2 py-1" type="text" name="" id="triangle-height"
                                placeholder="height"><span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl font-semibold">Area: <span id="triangle-area">00</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()"
                                class="btn btn-primary lg:w-80 mt-2">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- second card rectangle -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Rectangle" class="h-52" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>
                        <p id="area">Area (A) = w×I</p>
                        <div>
                            <input class="border bg-gray-100 w-28 px-2 py-1" type="text" name="" id="rectangle-width"
                                placeholder="Width"><span class="ml-2">cm</span>
                            <!-- rectangle height -->
                            <input class="border bg-gray-100 w-28 px-2 py-1" type="text" name="" id="rectangle-height"
                                placeholder="Length"><span class="ml-2">cm</span>
                        </div>
                        </p>
                        <p class="text-2xl font-semibold">Area: <span id="rectangle-area">00</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary lg:w-80 mt-2">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- third card -->


            </div>

            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Are Calculator</div>
            </div>
        </div>

    </main>

    <script src="area-calculate.js"></script>
</body>

</html>
